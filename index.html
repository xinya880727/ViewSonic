            loadingText.innerText = "è«‹æ±‚æ”å½±æ©Ÿæ¬Šé™...";
            
            const timeoutPromise = new Promise((_, reject) => 
                setTimeout(() => reject(new Error("Timeout")), 3000)
            );
            
            const camPromise = navigator.mediaDevices.getUserMedia({ video: true });

            Promise.race([camPromise, timeoutPromise])
                .then((stream) => {
                    video.srcObject = stream;
                    video.addEventListener("loadeddata", () => {
                        isWebcamActive = true;
                        webcamContainer.style.display = 'block'; 
                        instructionText.innerText = "æ‰‹å‹¢æ¨¡å¼ï¼šç§»å‹•åˆ°ç‰©ä»¶ä¸Šï¼Œæ¡æ‹³æŠ“å–ï¼Œæ”¾é–‹æ‰‹æŒæ”¾ä¸‹";
                        loadingScreen.style.display = 'none';
                        predictWebcam();
                    });
                })
                .catch((err) => {
                    console.warn("æ”å½±æ©Ÿå•Ÿå‹•å¤±æ•—æˆ–é€¾æ™‚", err);
                    activateMouseMode();
                });
        }

        function activateMouseMode() {
            isWebcamActive = false;
            webcamContainer.style.display = 'none'; 
            cursor.style.display = 'none';
            loadingScreen.style.display = 'none';
            instructionText.innerText = "æ»‘é¼ æ¨¡å¼ï¼šæ‹–æ›³ç½å­é€²è¡Œæ’åˆ—";
        }

        // ç°¡å–®çš„æ‰‹éƒ¨ç¹ªè£½å‡½å¼
        function drawHand(landmarks) {
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            canvasElement.width = video.videoWidth;
            canvasElement.height = video.videoHeight;
            
            const connections = [
                [0, 1], [1, 2], [2, 3], [3, 4], // æ‹‡æŒ‡
                [0, 5], [5, 6], [6, 7], [7, 8], // é£ŸæŒ‡
                [0, 9], [9, 10], [10, 11], [11, 12], // ä¸­æŒ‡
                [0, 13], [13, 14], [14, 15], [15, 16], // ç„¡åæŒ‡
                [0, 17], [17, 18], [18, 19], [19, 20], // å°æŒ‡
                [5, 9], [9, 13], [13, 17] // æ‰‹æŒæ©«å‘
            ];

            // ç•«ç·š
            canvasCtx.lineWidth = 2;
            canvasCtx.strokeStyle = "white";
            for (const [start, end] of connections) {
                const p1 = landmarks[start];
                const p2 = landmarks[end];
                canvasCtx.beginPath();
                canvasCtx.moveTo(p1.x * canvasElement.width, p1.y * canvasElement.height);
                canvasCtx.lineTo(p2.x * canvasElement.width, p2.y * canvasElement.height);
                canvasCtx.stroke();
            }

            // ç•«é»
            canvasCtx.fillStyle = "red";
            for (const landmark of landmarks) {
                canvasCtx.beginPath();
                canvasCtx.arc(landmark.x * canvasElement.width, landmark.y * canvasElement.height, 4, 0, 2 * Math.PI);
                canvasCtx.fill();
            }
        }

        async function predictWebcam() {
            if (!isWebcamActive) return;
            let startTimeMs = performance.now();
            if (lastVideoTime !== video.currentTime) {
                lastVideoTime = video.currentTime;
                const results = handLandmarker.detectForVideo(video, startTimeMs);

                if (results.landmarks && results.landmarks.length > 0) {
                    const landmarks = results.landmarks[0];
                    
                    // [æ–°å¢] ç¹ªè£½æ‰‹éƒ¨éª¨æ¶
                    drawHand(landmarks);

                    const indexTip = landmarks[8];
                    
                    // ä½¿ç”¨é£ŸæŒ‡æŒ‡å°–ä½œç‚ºæ¸¸æ¨™
                    targetX = (1 - indexTip.x) * window.innerWidth;
                    targetY = indexTip.y * window.innerHeight;

                    cursorX += (targetX - cursorX) * 0.5;
                    cursorY += (targetY - cursorY) * 0.5;
                    updateCursorUI(cursorX, cursorY);

                    // [ä¿®æ”¹] æ¡æ‹³åµæ¸¬é‚è¼¯
                    // è¨ˆç®—æŒ‡å°–åˆ°æ‰‹è…•çš„å¹³å‡è·é›¢
                    // 0: æ‰‹è…•, 8: é£ŸæŒ‡å°–, 12: ä¸­æŒ‡å°–, 16: ç„¡åæŒ‡å°–, 20: å°æŒ‡å°–
                    const wrist = landmarks[0];
                    const tips = [landmarks[8], landmarks[12], landmarks[16], landmarks[20]];
                    
                    let totalDist = 0;
                    for(const tip of tips) {
                         totalDist += Math.hypot(tip.x - wrist.x, tip.y - wrist.y);
                    }
                    const avgDist = totalDist / 4;
                    
                    // åƒè€ƒè·é›¢: æ‰‹æŒå¤§å° (æ‰‹è…•åˆ°ä¸­æŒ‡æ ¹éƒ¨ 0->9)
                    const palmSize = Math.hypot(landmarks[9].x - wrist.x, landmarks[9].y - wrist.y);
                    
                    // å¦‚æœæŒ‡å°–åˆ°æ‰‹è…•çš„è·é›¢ å°æ–¼ æ‰‹æŒå¤§å°çš„ 1.1 å€ï¼Œè¦–ç‚ºæ¡æ‹³
                    const FIST_THRESHOLD = 1.1; 
                    
                    if (avgDist < palmSize * FIST_THRESHOLD) {
                        if (!isFist) {
                            isFist = true;
                            cursor.classList.add('pinching');
                            tryGrab(cursorX, cursorY);
                        } else {
                            handleDrag(cursorX, cursorY);
                        }
                    } else {
                        if (isFist) {
                            isFist = false;
                            cursor.classList.remove('pinching');
                            releaseGrab();
                        }
                    }
                } else {
                    cursor.style.display = 'none';
                    // æ¸…ç©º canvas
                    canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
                }
            }
            window.requestAnimationFrame(predictWebcam);
        }

        function updateCursorUI(x, y) {
            cursor.style.display = 'block';
            cursor.style.left = x + 'px';
            cursor.style.top = y + 'px';
        }

        // ==========================================
        // --- æ‹–æ›³èˆ‡é‚è¼¯ ---
        // ==========================================

        function resetValidation() {
            slots.forEach((slot, i) => {
                slot.classList.remove('correct', 'incorrect');
                // é‡ç½®åœ–ç‰‡ç‚ºä¸€èˆ¬ç‹€æ…‹
                if (useCustomSlotImages && SLOT_IMGS_NORMAL[i]) {
                    slot.style.backgroundImage = `url('${SLOT_IMGS_NORMAL[i]}')`;
                }
            });
        }

        function tryGrab(x, y) {
            resetValidation();
            startBgm();

            const elements = document.elementsFromPoint(x, y);
            const jar = elements.find(el => el.classList.contains('jar'));
            if (jar && !jar.classList.contains('locked')) {
                grabbedJar = jar;
                grabbedJar.classList.add('grabbed');
                const rect = grabbedJar.getBoundingClientRect();
                grabbedJar.offsetX = x - rect.left;
                grabbedJar.offsetY = y - rect.top;
            }
        }

        function handleDrag(x, y) {
            if (grabbedJar) {
                let newLeft = x - grabbedJar.offsetX;
                let newTop = y - grabbedJar.offsetY;
                grabbedJar.style.left = newLeft + 'px';
                grabbedJar.style.top = newTop + 'px';
            }
        }

        function releaseGrab() {
            if (!grabbedJar) return;

            // 1. æ¸…é™¤åŸè¨˜éŒ„ (ç„¡è«–å¦‚ä½•éƒ½å…ˆæ¸…é™¤)
            slots.forEach(s => {
                if (s.dataset.filledBy === grabbedJar.dataset.id) {
                    delete s.dataset.filledBy;
                }
            });

            const jarRect = grabbedJar.getBoundingClientRect();
            const jarCenterX = jarRect.left + jarRect.width/2;
            const jarCenterY = jarRect.top + jarRect.height/2;
            
            let placed = false;
            const boardRect = gameBoard.getBoundingClientRect();

            // 2. æª¢æŸ¥æ–°æ’æ§½
            // ä½¿ç”¨ for...of è¿´åœˆä»¥ä¾¿åœ¨æ‰¾åˆ°ç¬¬ä¸€å€‹é‡ç–Šçš„æ’æ§½å¾Œ breakï¼Œé˜²æ­¢ä¸€æ¬¡åˆ¤å®šå¤šå€‹æ’æ§½
            for (const slot of slots) {
                const slotRect = slot.getBoundingClientRect();
                
                if (jarCenterX > slotRect.left && jarCenterX < slotRect.right &&
                    jarCenterY > slotRect.top && jarCenterY < slotRect.bottom) {
                    
                    // --- é—œéµä¿®æ­£ï¼šæª¢æŸ¥æ’æ§½æ˜¯å¦å·²è¢«ä½”ç”¨ ---
                    if (slot.dataset.filledBy !== undefined) {
                        const existingJarId = slot.dataset.filledBy;
                        // å¦‚æœè£¡é¢æœ‰å…¶ä»–ç½å­ï¼Œå°‡å…¶ç§»èµ° (è¸¢å‡º)
                        if (existingJarId !== grabbedJar.dataset.id) {
                             const existingJar = document.querySelector(`.jar[data-id="${existingJarId}"]`);
                             if (existingJar) {
                                 resetJarPosition(existingJar); // å‘¼å«é‡ç½®ä½ç½®å‡½å¼
                             }
                        }
                    }

                    // é–‹å§‹å¸é™„
                    const centerX = slotRect.left + slotRect.width / 2;
                    const centerY = slotRect.top + slotRect.height / 2;
                    
                    const finalLeft = (centerX - boardRect.left) - (grabbedJar.offsetWidth / 2);
                    const finalTop = (centerY - boardRect.top) - (grabbedJar.offsetHeight / 2);

                    grabbedJar.style.left = finalLeft + 'px';
                    grabbedJar.style.top = finalTop + 'px';
                    
                    slot.dataset.filledBy = grabbedJar.dataset.id;
                    placed = true;
                    break; // æ‰¾åˆ°ä¸€å€‹æ’æ§½å°±åœæ­¢æª¢æŸ¥
                }
            }

            grabbedJar.classList.remove('grabbed');
            grabbedJar = null;
        }

        function resetJarPosition(jar) {
            // [å¯èª¿æ•´] é‡ç½®é«˜åº¦ (0.4 = 40%)
            const poolY = window.innerHeight * 0.40;
            const rangeW = window.innerWidth * 0.5; 
            const minX = (window.innerWidth - rangeW) / 2;
            const randomX = minX + Math.random() * rangeW - 50;
            
            jar.style.top = poolY + 'px';
            jar.style.left = randomX + 'px';

            slots.forEach(s => {
                if (s.dataset.filledBy === jar.dataset.id) {
                    delete s.dataset.filledBy;
                }
            });
        }

        // ==========================================
        // --- é©—è­‰é‚è¼¯ ---
        // ==========================================

        function checkAnswer() {
            startBgm();

            let correctCount = 0;
            
            slots.forEach((slot, index) => {
                slot.classList.remove('correct', 'incorrect');
                const filledBy = slot.dataset.filledBy;
                
                // é‚è¼¯åˆ¤å®š
                let isCorrect = (filledBy !== undefined && filledBy == index);
                
                if (isCorrect) {
                    slot.classList.add('correct');
                    correctCount++;
                    // åˆ‡æ›ç‚ºç­”å°åœ–ç‰‡
                    if (useCustomSlotImages && SLOT_IMG_CORRECT) {
                        slot.style.backgroundImage = `url('${SLOT_IMG_CORRECT}')`;
                    }
                } else {
                    slot.classList.add('incorrect');
                    // åˆ‡æ›ç‚ºç­”éŒ¯åœ–ç‰‡
                    if (useCustomSlotImages && SLOT_IMG_INCORRECT) {
                        slot.style.backgroundImage = `url('${SLOT_IMG_INCORRECT}')`;
                    }
                }
            });

            if (correctCount === 4) {
                playSuccessSound();
                setTimeout(() => {
                    document.getElementById('win-screen').style.display = 'flex';
                    setTimeout(() => document.getElementById('win-screen').classList.add('visible'), 50);
                    isWebcamActive = false; 
                }, 800);
            } else {
                playErrorSound();
            }
        }

        // ==========================================
        // --- Mouse/Touch Events ---
        // ==========================================

        function bindMouseEvents(jar) {
            jar.addEventListener('mousedown', onMouseDown);
            jar.addEventListener('touchstart', onTouchStart, {passive: false});
        }

        function onMouseDown(e) {
            resetValidation();
            startBgm();
            const jar = e.currentTarget;
            if (jar.classList.contains('locked')) return;
            grabbedJar = jar;
            grabbedJar.classList.add('grabbed');
            const rect = jar.getBoundingClientRect();
            grabbedJar.offsetX = e.clientX - rect.left;
            grabbedJar.offsetY = e.clientY - rect.top;
            document.addEventListener('mousemove', onMouseMove);
            document.addEventListener('mouseup', onMouseUp);
        }
        function onMouseMove(e) {
            if (!grabbedJar) return;
            handleDrag(e.clientX, e.clientY);
        }
        function onMouseUp() {
            document.removeEventListener('mousemove', onMouseMove);
            document.removeEventListener('mouseup', onMouseUp);
            releaseGrab();
        }
        function onTouchStart(e) {
            resetValidation(); 
            startBgm();
            const jar = e.currentTarget;
            e.preventDefault(); 
            grabbedJar = jar;
            grabbedJar.classList.add('grabbed');
            const touch = e.touches[0];
            const rect = jar.getBoundingClientRect();
            grabbedJar.offsetX = touch.clientX - rect.left;
            grabbedJar.offsetY = touch.clientY - rect.top;
            document.addEventListener('touchmove', onTouchMove, {passive: false});
            document.addEventListener('touchend', onTouchEnd);
        }
        function onTouchMove(e) {
            if (!grabbedJar) return;
            e.preventDefault();
            const touch = e.touches[0];
            handleDrag(touch.clientX, touch.clientY);
        }
        function onTouchEnd() {
            document.removeEventListener('touchmove', onTouchMove);
            document.removeEventListener('touchend', onTouchEnd);
            releaseGrab();
        }

        window.onload = () => {
            initGame();
            initVision(); 
        };

    </script>
